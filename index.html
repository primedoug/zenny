<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenny - Conversor</title>

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/navbar.css">
    <link rel="stylesheet" href="./assets/css/conversorMoeda.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
</head>

<body>

    <nav class="navbar">
        <div class="container">
            <a class="navbar__link" href="#">
                <img class="navbar__logo" src="" alt="">
                Zenny
            </a>

            <ul class="navbar__lista">
                <li class="navbar__item"><a href="#" class="navbar__item__link">Conversor de Moedas</a></li>
                <li class="navbar__item"><a href="#" class="navbar__item__link">Conversor de Temperatura</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="conversor-moeda container">
            <form action="" class="conversor-moeda__formulario">
                <label for="valor">Valor
                    <input type="text" name="valor" id="" class="conversor-moeda__input" data-valor="base" placeholder="Valor">
                </label>

                <label for="daMoeda">Da moeda
                    <select name="daMoeda" id="" class="conversor-moeda__input" data-moeda="moeda1">
                        <option value="USD">Dólar dos Estados Unidos | USD</option>
                        <option value="EUR">Euro | EUR</option>
                        <option value="BRL">Real | BRL</option>
                    </select>
                </label>

                <input type="button" value="Inverter" name="botaoInverter" class="conversor-moeda__botao" data-botao="inverter">

                <label for="paraMoeda">Para a moeda
                    <select name="paraMoeda" id="" class="conversor-moeda__input" data-moeda="moeda2">
                        <option value="BRL">Real | BRL</option>
                        <option value="EUR">Euro | EUR</option>
                        <option value="USD">Dólar dos Estados Unidos | USD</option>
                    </select>
                </label>
            </form>

            <div class="conversor-moeda__resultados">
                <input type="text" class="conversor-moeda__base" data-valor="entrada" placeholder="0,00">
                <input type="text" class="conversor-moeda__conversao" data-valor="saida" placeholder="0,00">
            </div>
        </section>
    </main>

    <footer>
        <section class="rodape container">

        </section>
    </footer>
    
    <script type="module" src="./assets/js/app.js"></script>
</body>

</html>
